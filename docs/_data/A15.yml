  <figure id="fig-intro">
  <img src="intro.png" />
  <figcaption>Illustration of <em>A15</em> at three different scales. <span id="fig-intro" label="fig-intro"></span></figcaption>
  </figure>
  <h1 id="introduction-to-floats-and-spatial-partitioning-with-a15"> Introduction to Floats and Spatial Partitioning with <em>A15</em> </h1>
  <p>Binary floating-point numbers, commonly known as <em>floats</em>, are notorious for giving slightly different, <em>approximately correct</em> answers.</p>
  <p><math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mfrac displaystyle="true"><mrow><mi>𝑠</mi><mi>𝑖</mi><mi>𝑔</mi><mi>𝑛</mi><mi>𝑖</mi><mi>𝑓</mi><mi>𝑖</mi><mi>𝑐</mi><mi>𝑎</mi><mi>𝑛</mi><mi>𝑑</mi></mrow><msup><mn>2</mn><mrow><mi>𝑒</mi><mi>𝑥</mi><mi>𝑝</mi><mi>𝑜</mi><mi>𝑛</mi><mi>𝑒</mi><mi>𝑛</mi><mi>𝑡</mi></mrow></msup></mfrac><annotation encoding="application/x-tex">\dfrac{\mathit{\scriptstyle significand}}{2^{\mathit{exponent}}}</annotation></semantics></math></p>
  <p>Akin to the expression above<a href="#fn1" class="footnote-ref" id="fnref1" role="doc-noteref"><sup>1</sup></a>, floats resemble fractions or ratios. Their integer numerators cycle linearly <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mn>0</mn><annotation encoding="application/x-tex">0</annotation></semantics></math>–<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>𝑠</mi><mi>𝑖</mi><mi>𝑔</mi><mi>𝑛</mi><mi>𝑖</mi><mi>𝑓</mi><mi>𝑖</mi><mi>𝑐</mi><mi>𝑎</mi><mi>𝑛</mi><mi>𝑑</mi></mrow><annotation encoding="application/x-tex">\mathit{significand}</annotation></semantics></math> once per denominator, whereas their log-linear denominators must double or split on strict powers-of-two. This representation approximates the vast majority of rational, base<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi></mi><mn>10</mn></msub><annotation encoding="application/x-tex">_{10}</annotation></semantics></math> numbers, and accumulating tiny, order-dependent rounding errors is <em>expected</em>. There are ninety-three approximations in the first one-hundred <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi></mi><mn>1</mn></msup><msub><mi>/</mi><mi>n</mi></msub></mrow><annotation encoding="application/x-tex">^1/_n</annotation></semantics></math> reciprocals alone, where denominators are <em>most</em> dense.</p>
  <p>Floats shed the stability of integers to dramatically boost their reach. Hardware-accelerated for decades in pursuit of ever-more floating-point operations per second (FLOPS), a single, fixed-bit memory format meaningfully ranges from quantum foam to cosmic web. Floats are <em>inescapably</em> abundant—the sand of software—their skillful workings endow modern data structures with great strength and timeless clarity.</p>
  <p>This research accepts and embraces binary floats as they are. It scales both the <em>A15</em> phase structure, also known as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>β</mi><annotation encoding="application/x-tex">\beta</annotation></semantics></math>–<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>W</mi><annotation encoding="application/x-tex">W</annotation></semantics></math>, and its corresponding Voronoi honeycomb, the Weaire–Phelan honeycomb, to align with precise, IEEE 754-2008 floating-point specifications. Each honeycomb cell collapses its internal, 3D floating-point coordinates to an integer-encoded <em>A15</em> site at its core, and together, cores identify a compact, higher-order space—a well-rounded snapshot of the original, 3D floating-point space—where every high-dimensional <em>A15</em>-encoded coordinate mirrors an exact 3D float.</p>
  <p>This research applies to IEEE 754-2008 base<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi></mi><mn>2</mn></msub><annotation encoding="application/x-tex">_{2}</annotation></semantics></math> floating-point numbers of all bit sizes, and may refer to them as <em>binary<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi></mi><mn>64</mn></msub><annotation encoding="application/x-tex">_{64}</annotation></semantics></math></em>, <em>binary<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi></mi><mn>32</mn></msub><annotation encoding="application/x-tex">_{32}</annotation></semantics></math></em>, <em>base<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi></mi><mn>2</mn></msub><annotation encoding="application/x-tex">_{2}</annotation></semantics></math> floats</em>, or simply <em>floats</em>. For coding and analysis purposes, binary<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi></mi><mn>64</mn></msub><annotation encoding="application/x-tex">_{64}</annotation></semantics></math> is preferred, due to its large size and prevalence in modern CPUs. For baselines and performance comparisons, binary<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi></mi><mn>32</mn></msub><annotation encoding="application/x-tex">_{32}</annotation></semantics></math> is preferred, due to its widespread presence in hardware, software, and network stacks.</p>
  <p>The nomenclature and parlance used throughout is primarily that of crystallography, borrowing from other disciplines as necessary.</p>
  <figure id="fig-cell2">
  <img src="cell2.png" />
  <figcaption>Left-handed <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi></mi><mn>1</mn></msup><msub><mi>/</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">^1/_2</annotation></semantics></math> unit cell.</figcaption>
  </figure>
  <h2 id="foundational-understanding-of-a15-and-spatial-partitioning"> Foundational Understanding of <em>A15</em> and Spatial Partitioning </h2>
  <p>Partitioning virtual spaces is a matter of fairness. “Fairness," as it applies to transformations on structures in 3D space, is a measure of isometry and isotropy—reducing the bit space <em>must not</em> significantly warp distances and angles between any two sites. While isometry on its own is readily achievable, combining it with isotropy is much more difficult. The <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mi>O</mi><mrow><mo stretchy="true" form="prefix">(</mo><mn>3</mn><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">SO(3)</annotation></semantics></math> group, or the set of all possible 3D rotations, is spherical—highly-isotropic structures appear “rounder" from the perspective of an individual site—and simply cannot fit nicely inside a cubical lattice “box". This innate tension between translation-preserving symmetries and rotation-preserving symmetries drastically shrinks the pool of N-fold designs available to perfectly isometric 3D lattices. In accordance with the crystallographic restriction theorem, C12 is the maximum coordination number, and the only possible angles are 180<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mi></mi><mo>∘</mo></msup><annotation encoding="application/x-tex">^{\circ}</annotation></semantics></math> (2-fold), 120<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mi></mi><mo>∘</mo></msup><annotation encoding="application/x-tex">^{\circ}</annotation></semantics></math> (3-fold), 90<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mi></mi><mo>∘</mo></msup><annotation encoding="application/x-tex">^{\circ}</annotation></semantics></math> (4-fold), and 60<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mi></mi><mo>∘</mo></msup><annotation encoding="application/x-tex">^{\circ}</annotation></semantics></math> (6-fold)—icosahedral designs (5-fold) with <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>I</mi><mi>h</mi></msub><annotation encoding="application/x-tex">I_h</annotation></semantics></math> symmetry are not possible.</p>
  <p><em>A15</em> eschews perfect isometry. It trades 100% identical sites for a blended mix of exactly 75% C14 major sites—axes-aligned tetradecahedral layers (Weaire–Phelan) or cubes (Tetrastix) with 14 connections each—25% C12 minor sites—pyritohedral voids (Weaire–Phelan) or cubes (Tetrastix) with 12 connections each—and two different site-to-site distance metrics. True 5-fold symmetry appears in the form of alternating left- and right-handed sites with <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>T</mi><mi>h</mi></msub><annotation encoding="application/x-tex">T_h</annotation></semantics></math> <em>pyritohedral</em> symmetry, an isometric subgroup (4-of-10 3-fold axes) of the full icosahedral symmetry group <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>I</mi><mi>h</mi></msub><annotation encoding="application/x-tex">I_h</annotation></semantics></math>. This localized asymmetry drastically increases isotropy (13.5 mean coordination) without impacting long-range isometric order.</p>
  <figure id="fig-wp-ts">
  <p><img src="wp.png" alt="image" /> <img src="ts.png" alt="image" /></p>
  <figcaption>The Weaire–Phelan honeycomb (left) and the Tetrastix prism (right). <span id="fig-wp-ts" label="fig-wp-ts"></span></figcaption>
  </figure>
  <p>In a sense, <em>A15</em> is already binary. Its fractional lattice coefficients use nothing but the first three multiples of <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mn>2</mn><mrow><mo>−</mo><mn>2</mn></mrow></msup><annotation encoding="application/x-tex">2^{-2}</annotation></semantics></math>, and all eight basis sites are perfect binary floats. Quadruple its fractional coordinates into the integers, and its two, site-to-site distance metrics become <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> (major-major) and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msqrt><mn>5</mn></msqrt><annotation encoding="application/x-tex">\sqrt{5}</annotation></semantics></math> (major-minor). <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msqrt><mn>5</mn></msqrt><annotation encoding="application/x-tex">\sqrt{5}</annotation></semantics></math> is the hypotenuse of a 2:1 right triangle and the crux of the golden ratio. <em>A15</em> can be defined at unit scale without stability issues. However, at any scale, <em>A15</em> only represents the destination encoding, leaving open the question of <em>how</em> higher-density bit spaces should discretize themselves to a valid <em>A15</em> site. In other words, finding the nearest site requires a precise definition of <em>nearest</em>.</p>
  <p>The first definition, depicted in <a href="#fig-wp-ts" data-reference-type="autoref" data-reference="fig-wp-ts">[fig-wp-ts]</a> (left), is available to any 3D point set. Starting from an <em>A15</em> integer crystal lattice, identify its Voronoi honeycomb from the set of inflection points between neighboring <em>A15</em> sites—edges in this secondary structure have exactly two nearest neighbors in <em>A15</em>, and vertices have three or more—and the Weaire–Phelan honeycomb appears. A simpler, less isotropic definition of <em>nearest</em> is also available to <em>A15</em>. As seen in <a href="#fig-wp-ts" data-reference-type="autoref" data-reference="fig-wp-ts">[fig-wp-ts]</a> (right), when the angle between sites in the secondary structure is fixed to 90°—forcing exactly six nearest neighbors and filling the space with <em>unit</em> cubes—the Tetrastix prism emerges instead. The price for this simplicity is reduced spatial accuracy and more directional aliasing.</p>
  <h2 id="spatial-indexing-and-related-spatial-partitioning-methods"> Spatial Indexing and Related Spatial Partitioning Methods </h2>
  <p>Spatial partitioning is closely associated with spatial indexing. In this context, the partitioner is more dynamic and specific—space is split on maximally-coincident hyperplanes, or enclosed within minimally-overlapping polytopes, for the purposes of cataloging sites and facilitating retrieval. Incoming sites are unlikely to adhere to any meaningful symmetry and freely utilize the full range and precision of the ambient space. This ignorance of an implied external structure is critical for spatial indexing, but renders well-known binary space partitioners (BSP), like octrees and KD trees, and bounded-polytope solutions, like R-trees, R<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mi></mi><mo>*</mo></msup><annotation encoding="application/x-tex">^*</annotation></semantics></math>-trees, and its derivatives, less attractive as <em>implicit</em>, memory-efficient, interactive virtual space partitioners, because their preferred hyperplanes and polytopes do not maintain the spatial symmetries of the ambient space. However, if they did maintain ambient symmetries, the resultant structures might resemble objects that are comparable to <em>A15</em>: space groups and space-filling honeycombs.</p>
  <h2 id="comparative-analysis-of-a15-space-groups-and-honeycombs"> Comparative Analysis of <em>A15</em> with Space Groups and Honeycombs </h2>
  <p>Three-dimensional space admits fourteen crystallographic lattice types known as Bravais lattices—fourteen distinct, prototypical pairings between one-of-seven lattice systems and one-to-four lattice centerings—and every discrete, <em>periodic</em> tesselation of 3D space shares its translational isometries with a Bravais lattice. Non-translational isometries, such as reflections and rotoinversions, are known as 3D point groups, and the thirty-two that satisfy the crystallographic restriction theorem are deemed the crystallographic point groups. The complete set of 230 space groups emerges from all isomorphic combinations of the fourteen lattice types with the thirty-two crystallographic point groups, and fully characterizes any periodic tesselation of 3D space.</p>
  <figure>
  <p><strong>(todo) Table.</strong> <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover><mi>n</mi></mrow><annotation encoding="application/x-tex">Pm\bar{3}n</annotation></semantics></math> (223) alongside other groups.</p>
  </figure>
  <p><em>A15</em>’s space group, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover><mi>n</mi></mrow><annotation encoding="application/x-tex">Pm\bar{3}n</annotation></semantics></math>, pairs the <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>O</mi><mi>h</mi></msub><annotation encoding="application/x-tex">O_h</annotation></semantics></math> symmetry of the <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>c</mi><mi>P</mi></mrow><annotation encoding="application/x-tex">cP</annotation></semantics></math> Bravais lattice with the <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>T</mi><mi>h</mi></msub><annotation encoding="application/x-tex">T_h</annotation></semantics></math> pyritohedral symmetry of the <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover></mrow><annotation encoding="application/x-tex">m\bar{3}</annotation></semantics></math> crystallographic point group. <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>T</mi><mi>h</mi></msub><annotation encoding="application/x-tex">T_h</annotation></semantics></math> pyritohedral symmetry is an isometric subgroup of the <em>non-crystallographic</em>, full icosahedral symmetry group, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>I</mi><mi>h</mi></msub><annotation encoding="application/x-tex">I_h</annotation></semantics></math>. Crystallographic point groups with <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>T</mi><mi>h</mi></msub><annotation encoding="application/x-tex">T_h</annotation></semantics></math>, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>O</mi><annotation encoding="application/x-tex">O</annotation></semantics></math>, and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>T</mi><mi>d</mi></msub><annotation encoding="application/x-tex">T_d</annotation></semantics></math> symmetries are all order 24, and second only to order 48, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>O</mi><mi>h</mi></msub><annotation encoding="application/x-tex">O_h</annotation></semantics></math> cubic symmetry. Since <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>T</mi><mi>h</mi></msub><annotation encoding="application/x-tex">T_h</annotation></semantics></math> is the maximal subgroup between <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>O</mi><mi>h</mi></msub><annotation encoding="application/x-tex">O_h</annotation></semantics></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>I</mi><mi>h</mi></msub><annotation encoding="application/x-tex">I_h</annotation></semantics></math>—between the existing cubical-octahedral isometries of <em>A15</em>’s Bravais lattice and the highly-desirable, <em>non-crystallographic</em> icosahedral isometries of <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>I</mi><mi>h</mi></msub><annotation encoding="application/x-tex">I_h</annotation></semantics></math>—any point group with higher order than <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover></mrow><annotation encoding="application/x-tex">m\bar{3}</annotation></semantics></math> is also more cubical. The link from <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover></mrow><annotation encoding="application/x-tex">m\bar{3}</annotation></semantics></math> to <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>I</mi><mi>h</mi></msub><annotation encoding="application/x-tex">I_h</annotation></semantics></math> symmetry through <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>T</mi><mi>h</mi></msub><annotation encoding="application/x-tex">T_h</annotation></semantics></math> symmetry is strong evidence that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover></mrow><annotation encoding="application/x-tex">m\bar{3}</annotation></semantics></math> is isotropically ideal.</p>
