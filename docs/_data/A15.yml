  </figure>
  <dl>
  <dt>(todo) Tetrahedral-octahedral honeycomb</dt>
  <dd>
  <p>Simplectic, quasiregular honeycomb and face-centered cubic (FCC or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>A</mi><mn>3</mn></msub><annotation encoding="application/x-tex">A_3</annotation></semantics></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>D</mi><mn>3</mn></msub><annotation encoding="application/x-tex">D_3</annotation></semantics></math>) lattice; mean coordination 12; space group <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>F</mi><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover><mi>m</mi></mrow><annotation encoding="application/x-tex">Fm\bar{3}m</annotation></semantics></math> (225); vertex- and edge-transitive; ideal 3-space packing of identical spheres; reciprocal lattice is BCC.</p>
  </dd>
  <dt>(todo) Tetragonal disphenoid honeycomb</dt>
  <dd>
  <p>Uniform honeycomb and body-centered cubic (BCC or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msubsup><mi>A</mi><mn>3</mn><mo>*</mo></msubsup><annotation encoding="application/x-tex">A_3^*</annotation></semantics></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msubsup><mi>D</mi><mn>3</mn><mo>*</mo></msubsup><annotation encoding="application/x-tex">D_3^*</annotation></semantics></math>) lattice; mean coordination 8; space group <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>I</mi><mi>m</mi><mover><mn>3</mn><mo accent="true">‾</mo></mover><mi>m</mi></mrow><annotation encoding="application/x-tex">Im\bar{3}m</annotation></semantics></math> (229); vertex-, face-, and cell-transitive; reciprocal lattice is FCC; ideal k-space samples in <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mi>R</mi><mn>3</mn></msup><annotation encoding="application/x-tex">R^3</annotation></semantics></math>.</p>
  </dd>
